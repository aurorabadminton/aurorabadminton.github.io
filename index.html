<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搶球場囉！</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body onload="startTime()">
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-primary" role="alert">
                    <ul class="m-0">
                        <li class="text-danger">請先在新的視窗分頁登入<a target="_blank" href="https://scr.cyc.org.tw/tp15.aspx">中壢運動中心</a>後才可點選場地預約連結
                        </li>
                        <li>選擇日期後會自動產生各預約連結</li>
                        <li>凌晨 00:00 過後可以預約日期為 <span id="target-date"></span></li>
                        <li class="text-danger">現在時間：<span id="clock"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <form class="col-12 col-sm-3 form-inline">
                <div class="mb-3">
                    <input type="date" class="form-control" id="date">
                </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </form>
        </div>
        <div class="row">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="zhongli-tab" data-bs-toggle="tab" data-bs-target="#zhongli" type="button" role="tab" aria-controls="zhongli" aria-selected="true">場地預約連結</button>
                </li>
            </ul>
            <div class="tab-content p-3" id="myTabContent">
                <div class="tab-pane fade show active" id="zhongli" role="tabpanel" aria-labelledby="zhongli-tab">
                    <div id="DA" class="row">
                        <div class="col-6 col-lg-4 card-wrap">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h4 class="card-title"></h4>
                                    <div class="court"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script>
        var ZLplace = [{
            no: 1175,
            name: '羽Ａ'
        }, {
            no: 1174,
            name: '羽 Ｂ'
        }, {
            no: 1176,
            name: '羽 C'
        }, {
            no: 1192,
            name: '羽 D'
        }, {
            no: 1193,
            name: '羽 E'
        }, {
            no: 1194,
            name: '羽 F'
        }, {
            no: 1205 ,
            name: '羽加1'
        },{
            no: 1206,
            name: '羽加2'
        }];
       

        $(document).ready(function() {
            var pCard = $('.card-wrap').eq(0).clone();
            $('.card-wrap').remove();

            var date1 = new Date();
            date1.setDate(date1.getDate() + 14);
    
            var day_list = ['日', '一', '二', '三', '四', '五', '六'];

            var day = date1.getDay();

            var td = date1.toLocaleDateString("zh-TW");

            $('#date').val(td);
            $("#target-date").html(td+"(" + day_list[day] + ")")

            $('#date').change(function(e) {
                $('.card-wrap').remove();
                e.preventDefault();
                var d = $(this).val().replace(/-/g, "/");
                var wd = new Date($(this).val()).getDay();
                var max_hour = (wd == 0 || wd == 6) ? 18 : 13;
                console.log(wd);
                console.log(max_hour);
                for (let h = 6; h < 8; h++) {
                    var pCardTemp = pCard.clone();
                    ZLplace.forEach(p => {
                        var link =
                            `<a target="_blank" href="https://scr.cyc.org.tw/tp15.aspx?module=net_booking&files=booking_place&StepFlag=25&QPid=${p.no}&QTime=${h}&PT=1&D=${d}">${p.name}</a>`;
                        pCardTemp.find('.court').append(link + "<br>");
                        pCardTemp.find('.card-title').html(`${d} ${h}:00`)
                        pCardTemp.appendTo('#DA');
                    });
                }
                for (let h = 19; h < 23; h++) {
                    var pCardTemp = pCard.clone();
                    ZLplace.forEach(p => {
                        var link =
                            `<a target="_blank" href="https://scr.cyc.org.tw/tp15.aspx?module=net_booking&files=booking_place&StepFlag=25&QPid=${p.no}&QTime=${h}&PT=1&D=${d}">${p.name}</a>`;
                        pCardTemp.find('.court').append(link + "<br>");
                        pCardTemp.find('.card-title').html(`${d} ${h}:00`)
                        pCardTemp.appendTo('#DA');
                    });
                }
            });

            $('#date').trigger('change');
        });


        function getYYYYMMDD() {
            const d = new Date();
            return new Date(d.getTime() - d.getTimezoneOffset() * 60 * 1000).toISOString().split('T')[0];
        }

        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }; // add zero in front of numbers < 10
            return i;
        }
    </script>
</body>

</html>
